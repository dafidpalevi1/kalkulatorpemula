<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Berlian</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h2>Kalkulator Berlian Pemula </h2>
    <div class="input-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" placeholder="Nama">
    </div>
    <div class="input-group">
      <label>Target Hari dan Jam:</label>
      <select id="targetHariJam">
        <option value="45_15">Target 1 (45 jam, 15 hari)</option>
        <option value="100_22">Target 2 (100 jam, 22 hari)</option>
      </select>
    </div>
    <div class="input-group">
      <label for="totalBerlian">Total Berlian:</label>
      <input type="number" id="totalBerlian" placeholder="Total Berlian">
    </div>
    <button onclick="calculate()" class="calculate-button">Hitung</button>
    <table id="result">
      <tr>
        <th>Nama</th>
        <th>Hasil Penjumlahan</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
